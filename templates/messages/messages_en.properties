mobile_number.prefix.default=+44
mobile_number.prefix.condition=07
mobile_number.no.match=Entered mobile numbers do not match.
mobile_number.no.valid=Please enter a valid telephone number.
mobile_number.regexp.validation=^(?:(?:\\(?(?:0(?:0|11)\\)?[\\s-]?\\(?|\\+)44\\)?[\\s-]?(?:\\(?0\\)?[\\s-]?)?)|(?:\\(?0))(?:(?:\\d{5}\\)?[\\s-]?\\d{4,5})|(?:\\d{4}\\)?[\\s-]?(?:\\d{5}|\\d{3}[\\s-]?\\d{3}))|(?:\\d{3}\\)?[\\s-]?\\d{3}[\\s-]?\\d{3,4})|(?:\\d{2}\\)?[\\s-]?\\d{4}[\\s-]?\\d{4}))(?:[\\s-]?(?:x|ext\\.?|\\#)\\d{3,4})?$
sms-auth.msg.text=Your validation code is %sms-code%.
sms-auth.not.send=SMS could not be sent.
sms-auth.not.mobile=Missing mobile number.
sms-auth.code.expired=Code is expired.
sms-auth.code.invalid=Invalid code specified, please enter it again.